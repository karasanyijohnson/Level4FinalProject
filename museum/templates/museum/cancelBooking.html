
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<header>
    {% include 'navibar/header.html' %}
</header>
<style>
    .booking-details{
        border: 1px solid black;
        padding: 18px;
        margin-bottom: 38px;
    }
</style>
<div class="main-container">
	<div class="pd-ltr-20 xs-pd-20-10">
		<div class="min-height-200px">
			<div class="page-header">
				<div class="row">
					<div class="col-md-8 mx-auto">
                        <form method="post" action="">
                            {% csrf_token %}
                                <div class="row mg-l-100">
                                    <div class="col-lg-5 mx-auto">
                                        Are you sure you want to cancel this booking ?
                                        <div class="row">
                                            <div class="col-md-8 mx-auto">
                                                <div class="booking-details mt-5">
                                                    <p>Booking name: {{ booking.museum.title }}</p>
                                                    <p>Check In: {{ booking.check_in }}</p> 
                                                    <p>Check Out: {{ booking.check_out }}</p>     
                                                    <p>Check Out: {{ booking.museum.price }} Frw</p>            
                                                </div>
                                                <div class="buttons mb-5">
                                                    <a href="{% url 'listOfBookings' %}"><button class="btn btn-success" type="button">No</button></a>
                                                    <button class="btn btn-danger" type="submit">Yes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                            </form>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="text-muted py-5" style="background-color: #2c3034; position: relative" >
    {% include 'navibar/footer.html' %}
</footer >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
