
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<header>
    {% include 'navibar/header.html' %}
</header>
<div class="album py-5 ">
    <div class="container">
      {% for booking in bookings %}
      <div class="card mb-3" style="max-width: 740px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{booking.museum.image.url}}" alt="..." style="width: 100%; height: 100%">
          </div>
          <div class="col-md-8">
            <div class="card-body " style="font-family: 'Segoe UI Light'" >
              <h5 class="card-title" style="font-family: 'Segoe UI Light'">{{booking.museum.title}}</h5>
              <p class="card-text">{{booking.museum.description}}</p>
              <a href="{% url 'cancelBooking' booking.id %}"><button type="button" class="btn btn-lg btn-primary">Cancel Booking</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  
  </div>
</div>
<footer class="text-muted py-5" style="background-color: #2c3034; position: relative" >
    {% include 'navibar/footer.html' %}
</footer >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
